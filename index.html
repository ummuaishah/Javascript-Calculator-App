<!DOCTYPE html>
<html>
  <head>
    <title>CALCULATOR WITH VANILLA JS</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/togglebtn.css" />
    <!-- favicon  -->
    <link rel="icon" type="image/x-icon" href="/images/calculator.png" />
    <!-- Icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body onload="initHaptics()">
    <header>
      <div class="toggle-container">
        <input id="switch" type="checkbox" name="theme" />
        <label class="toggleLabel" for="switch">
          <i class="bi bi-brightness-high-fill sun"></i>
          <i class="bi bi-moon-fill moon"></i>
        </label>
      </div>
    </header>
    <main>
        <section>
            <div class="container">
              <div class="calculator">
                <div class="display">
                  <div class="display-1">0</div>
                  <div class="display-2">0</div>
                  <div class="temp-result"></div>
                </div>
                <div class="all_button">
                  <div class="button last-entity-clear">C</div>
                  <div class="button all-clear">AC</div>
                  <div class="button operation">%</div>
                  <div class="button operation">/</div>
                  <div class="button number">7</div>
                  <div class="button number">8</div>
                  <div class="button number">9</div>
                  <div class="button operation">x</div>
                  <div class="button number">4</div>
                  <div class="button number">5</div>
                  <div class="button number">6</div>
                  <div class="button operation">-</div>
                  <div class="button number">1</div>
                  <div class="button number">2</div>
                  <div class="button number">3</div>
                  <div class="button operation">+</div>
                  <div class="button del number">Del</div>
                  <div class="button btn-0 number">0</div>
                  <div class="button number dot">.</div>
                  <div class="button equal">=</div>
                </div>
              </div>
            </div>
          </section>
    </main>
  </body>
  <script src="./js/main.js"></script>
  <script src="./js/togglebtn.js"></script>
</html>
